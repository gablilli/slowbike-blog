<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reindirizzamento…</title>

  <meta name="robots" content="noindex, nofollow" />

  <meta http-equiv="refresh" content="0; url=https://manage.wix.com/dashboard/d70d3799-d80f-4f6e-b00f-535e4063ce57/blog/overview" />

  <link rel="canonical" href="https://manage.wix.com/dashboard/d70d3799-d80f-4f6e-b00f-535e4063ce57/blog/overview" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: #0b0c10;
      color: #eaf0f1;
      display: grid;
      place-items: center;
    }
    main {
      text-align: center;
      padding: 2rem;
      max-width: 42rem;
    }
    a {
      color: #8ab4f8;
      text-underline-offset: 0.2em;
    }
    .spinner {
      width: 44px; height: 44px;
      border: 3px solid #2b2f36; border-top-color: #8ab4f8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .muted { opacity: 0.8; font-size: 0.95rem; }
  </style>

  <script>
    (function () {
      var target = "https://manage.wix.com/dashboard/d70d3799-d80f-4f6e-b00f-535e4063ce57/blog/overview";
      if (typeof window !== "undefined") window.location.replace(target);
    })();
  </script>
</head>
<body>
  <main>
    <div class="spinner" aria-hidden="true"></div>
    <h1>Ti stiamo reindirizzando…</h1>
    <p class="muted">Se non succede nulla, clicca il link qui sotto:</p>
    <p><a href="https://manage.wix.com/dashboard/d70d3799-d80f-4f6e-b00f-535e4063ce57/blog/overview" rel="nofollow">Vai alla dashboard del blog</a></p>

    <noscript>
      <p class="muted">Hai JavaScript disattivato. Verrai reindirizzato automaticamente, altrimenti usa il link sopra.</p>
    </noscript>
  </main>
</body>
</html>
